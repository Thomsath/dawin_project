<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="web/css/style.css">
  
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/fb.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 blocConnect">
            <div class="divOrange">
                <div class="whiteLine"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="titleConnect"> SE CONNECTER </h1>
                    <p>Connecte toi à ton compte afin de profiter à 100% des fonctionnalités proposées par le site.</p>
                </div>
            </div>
            <div id="infos">
                <div class="row">
                    <div class="col-md-12">
                        <div class="borderB">
                            <h5>PSEUDONYME</h5>
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            <input type="text" name="pseudo" placeholder="Votre pseudonyme">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="borderB">
                            <h5>MOT DE PASSE</h5>
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <input type="text" name="mdp" placeholder="Votre mot de passe">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 textCenter">
                    <input type="submit" name="connect" class="btn-green" value="Me connecter">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 notRegistred">
            <span>Pas encore inscrit ? </span><span class="underlinded"> Inscrit-toi</span>
        </div>
    </div>
</div>

</body>
</html>
